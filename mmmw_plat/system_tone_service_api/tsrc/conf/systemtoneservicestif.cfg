[Test]
title NFT
create systemtoneservicestif STSSTIF
STSSTIF Create
STSSTIF PlayAlarm ClockAlarm
pause 10000
STSSTIF StopAlarm True
STSSTIF Delete
delete STSSTIF
[Endtest]



[Test]
title 01 Create systemtoneservicestif
create systemtoneservicestif STSSTIF
STSSTIF Create
delete STSSTIF
[Endtest]



[Test]
title 02 Play ClockAlarm Ringtone
create systemtoneservicestif STSSTIF
STSSTIF Create
STSSTIF PlayAlarm  ClockAlarm
pause 5000
STSSTIF Delete
delete STSSTIF
[Endtest]


[Test]
title 03 Play ClockAlarmContext Ringtone
create systemtoneservicestif STSSTIF
STSSTIF Create
STSSTIF PlayAlarm ClockAlarm
pause 10000
STSSTIF Delete
delete STSSTIF
[Endtest]

[Test]
title 04 Stop ClockAlarm with recognized Context
create systemtoneservicestif STSSTIF
STSSTIF Create
STSSTIF PlayAlarm ClockAlarm
pause 10000
STSSTIF StopAlarm True
pause 5000
STSSTIF Delete
delete STSSTIF
[Endtest]


[Test]
title 05 Stop ClockAlarm with non-recognized Context
create systemtoneservicestif STSSTIF
STSSTIF Create
STSSTIF PlayAlarm ClockAlarm
pause 10000
STSSTIF StopAlarm False
pause 5000
STSSTIF Delete
delete STSSTIF
[Endtest]


[Test]
title 06 Play two tones
create systemtoneservicestif STSSTIF
STSSTIF Create
STSSTIF PlayAlarm ClockAlarm
pause 10000
STSSTIF PlayTone CalendarAlarm
pause 10000
STSSTIF StopAlarm True
STSSTIF Delete
delete STSSTIF
[Endtest]


[Test]
title 07 Stop tone after tone complete
create systemtoneservicestif STSSTIF
STSSTIF Create
STSSTIF PlayAlarm ClockAlarm
pause 10000
STSSTIF StopAlarm True
STSSTIF StopAlarm True
STSSTIF Delete
delete STSSTIF
[Endtest]